<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/estilos1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-VZbIf0AFtbVKJTbHYanPFOn8W7OWd5vqbMxVCjJkREvv8UpNcquwvGmHtBslzYWgopEs7Rvz/UkQVxXYjrZL3A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

</style>
<link rel="stylesheet" href="../static/bootstrap/css/bootstrap-responsive.min.css">

<body id="bdy">
    <div class="navbar navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">

                </a>
                <a href="{{ url_for('alumnos.alumnosGet') }}">

                </a>
            </div>
        </div>

    </div>
    <div class="container">

        {%block content%}
