{% extends "layout.html" %}
{%block content%}
{%from "_macros.html" import render_field%}
<div class="container" id="ind">
    <div class="row">
        <main>
        <section id="section1">
            <h3>Registros de Alumnos</h3>
        <form name="sent" action="/alumnos" id="from1" method="POST">
            <div class="row control-group">
                <div class="from-group col-xs-12 float-label-from-group controls">
                    {{render_field(form.nombre,class='form-control')}}
                </div>
            </div>
            <div class="row control-group">
                <div class="form-group col-xs-12 float-label-from-group controls">
                    {{render_field(form.apellidos,class='form-control')}}
                </div>
            </div>
            <div class="row control-group">
                <div class="form-group col-xs-12 float-label-from-group controls">
                    {{render_field(form.email,class='form-control')}}
                </div>
            </div>
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <input type="submit" id="reg-alum" name="registrar" value="Registrar">
        </form>
    </section>
    </main>
    </div>
</div>
{%endblock%}
