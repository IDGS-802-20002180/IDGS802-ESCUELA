{% extends "layout.html" %}
{%block content%}
{%from "_macros.html" import render_field%}
<div class="container">
    <div class="row">
        <a href="/maestros" class="btn btn-success">
            <i class="icon-pencil icon_white"></i>Agregar</a>
        <h3 id="htres">Maestros IDGS</h3>

        <table class="table table-striped table-bordered">
            <thead>
                <tr class="tr-head">
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {% for maes in maestros%}
                <tr>
                    <td>{{maes.nombreM}}</td>
                    <td>{{maes.apellidosM}}</td>
                    <td>{{maes.emailM}}</td>
                    <td><a href="eliminarM?id={{maes.idM}}" class="btn btn-danger">
                        <i class="icon-remove icon_white"></i> Eliminar</a> </td>
                    <td><a href="modificarM?id={{maes.idM}}" class="btn btn-warning">
                        <i class="icon-pencil icon_white"></i> Modificar</a> </td>
                    
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
